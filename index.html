<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's my LP</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="player" id="Rekuri">
      <div class="player-icon">
        <img class = "player-icon-image" src="https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/profile-icons/0.jpg" alt="icon">
        <img class = "player-icon-border" src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-emblem/wings/wings_iron.png" alt="border">
      </div>
      <div class="player-header">
        <h1 class="player-name">Rekuri#NA1</h1>
        <h2 class="player-rank">Iron IV 10LP</h2>
        <div class="win-loss">1W 100L 1% WR</div>
      </div>
    </div>

    <div class="player" id="Mighty-Yuumi">
      <div class="player-icon">
        <img class = "player-icon-image" src="https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/profile-icons/0.jpg" alt="icon">
        <img class = "player-icon-border" src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-emblem/wings/wings_iron.png" alt="border">
      </div>
      <div class="player-header">
        <h1 class="player-name">Rekuri#NA1</h1>
        <h2 class="player-rank">Iron IV 10LP</h2>
        <div class="win-loss">1W 100L 1% WR</div>
      </div>
    </div>

    <div class="update-btn">
          <button type="button" onclick="fetchRank()">Update</button>
    </div>
  </div>

<script src="scripts/fetchRank.js"></script>
</body>
</html>
